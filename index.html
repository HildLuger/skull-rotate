<!DOCTYPE html>
<html>
  <head>
    <title>Three.js Example</title>
    <style>
      body {
        margin: 0;
      }
      canvas {
        display: block;
      }

    
    </style>
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.rawgit.com/mrdoob/three.js/r128/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.rawgit.com/mrdoob/three.js/r128/examples/js/loaders/GLTFLoader.js"></script>
    <script>
      // Initialize the scene, camera, and renderer
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      camera.position.set(0, 0, 50);
      const renderer = new THREE.WebGLRenderer({
  antialias: true
});
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const ambientLight = new THREE.AmbientLight(0xffffff, 100);
      scene.add(ambientLight);

      // Create a Three.js directional light
      const directionalLight = new THREE.DirectionalLight(0xffffff, 4);
      directionalLight.position.set(1, 1, 1);
      scene.add(directionalLight);

      const light2 = new THREE.DirectionalLight(0xffffff, 1);
light2.position.set(-1, -1, -1);
scene.add(light2);

// Set the target of the second light to face the center of the scene
light2.target.position.set(0, 0, 0);
scene.add(light2.target);
   

      // Load the GLTF file
      const loader = new THREE.GLTFLoader();
      loader.load(
        'skull2.gltf',
        function (gltf) {
          gltf.scene.scale.set(0.2, 0.2, 0.2);
          gltf.scene.position.set(0, -10, 0);
          scene.add(gltf.scene);
        },
        undefined,
        function (error) {
          console.error(error);
        }
      );

      // Add orbital camera controls
      const controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.dampingFactor = 0.03;
      controls.screenSpacePanning = false;
      controls.minDistance = 20;
      controls.maxDistance = 100;
      controls.autoRotate = true; 
      controls.autoRotateSpeed = 2;

      // Create a function to handle window resizing
      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      }
      window.addEventListener('resize', onWindowResize, false);

      

      // Render the scene
      function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
      }
      animate();
    </script>
  </body>
</html>
